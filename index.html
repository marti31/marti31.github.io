<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Parallax backgrounds with centered content</title>
    <meta name="description" content="Parallax backgrounds with centered content">
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  
<div class="fullscreen background parallax" 
style="background-image:url('images/taronjaBankLogo.png');
       background-color:black;" 
data-img-width="1000" data-img-height="500">
    <div class="content-a">
        <div class="content-b">
           <div class="autor">
                <p>Autor: Martín Gómez Fabiá</p>
                <p>Presentación Taronja Bank</p>
           </div> 
        </div>
    </div>

</div>


  
<section class="quarter-notfullscreen" 
style="background-image:url('images/fpMislataLogo.jpg');
       background-size:100% 100%;" >
    <div class="content-a">
        <div class="content-b">
            
        </div>
    </div>
</section>

<section class="threequarter-notfullscreen">
    <div class="content-a">
        <div class="content-b">
            
        </div>
    </div>
</section>
